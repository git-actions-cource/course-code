name: First workflow

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello Hithub"
      - name: Multiline command
        run: |
          node -v
          npm -v

  parallel-job-macos:
    runs-on: macos-latest
    steps:
      - name: View SW version
        run: sw_vers

  dependant-job:
    runs-on: windows-latest
    needs: run-shell-command
    steps:
      - name: echo a string
        run: Write-Output "Window string"
      - name: Error step
        run: doesnotexists
